<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js?module"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        var markdownString = "# Hello World\n\nThis is a paragraph in **Markdown**.";
        document.getElementById('content').innerHTML = marked.parse(markdownString);
    </script>
</body>
</html>
